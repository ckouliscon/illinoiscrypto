<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Illinois Crypto | Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #38bdf8;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Hero Section */
        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            text-align: center;
        }

        /* Logo Styling */
        .logo {
            max-width: 180px;
            height: auto;
            margin-bottom: 20px;
        }

        .status-badge {
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 1rem;
            border: 1px solid rgba(56, 189, 248, 0.3);
        }

        h1 {
            font-size: clamp(2.5rem, 8vw, 4rem);
            margin: 0;
            background: linear-gradient(90deg, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .subtitle {
            font-size: 1.15rem;
            color: var(--text-dim);
            max-width: 550px;
            margin: 1.5rem auto 2.5rem auto;
            line-height: 1.6;
        }

        .subtitle strong {
            color: var(--accent);
        }

        /* Form Styling */
        .form-container {
            background: var(--card);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            box-sizing: border-box;
            font-size: 1rem;
        }

        button {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            border: none;
            color: #0f172a;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        button:hover {
            background: #7dd3fc;
            transform: translateY(-2px);
        }

        /* Footer Section */
        footer {
            padding: 3rem 1rem;
            border-top: 1px solid rgba(255,255,255,0.05);
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .footer-link {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.2s;
        }

        .footer-link:hover {
            color: var(--accent);
        }

        #msg { margin-top: 1rem; color: #4ade80; font-weight: bold; display: none; }
    </style>
</head>
<body>

    <div class="hero">
        <img src="logo.png" alt="Illinois Crypto Logo" class="logo">
        
        <div class="status-badge">Official Community Hub</div>
        
        <h1>Coming Soon</h1>
        
        <p class="subtitle">
            Join our mailing list for 
            <strong>local news, networking events, and community updates</strong> as we build the Illinois crypto ecosystem.
        </p>

        <div class="form-container">
            <form id="cryptoForm">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email Address" required>
                <button type="submit" id="submitBtn">Keep Me Updated</button>
            </form>
            <div id="msg">Awesome! You're on the list.</div>
        </div>
    </div>

    <footer>
        <a href="https://standwithcrypto.org" target="_blank" class="footer-link">
            üõ°Ô∏è Stand With Crypto
        </a>
        <a href="mailto:info@illinoiscrypto.org" class="footer-link">
            ‚úâÔ∏è Contact Us: info@illinoiscrypto.org
        </a>
    </footer>

    <script>
        // REPLACE THE URL BELOW WITH YOUR GOOGLE WEB APP URL
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyu_dgfSrAJMA8YMbN0LqVFkgw3C1_ALzjdiy2bREcZuKUB-MRW-IGlM0Xcax5uGE8XTQ/exec'
        const form = document.getElementById('cryptoForm')
        const msg = document.getElementById('msg')
        const btn = document.getElementById('submitBtn')

        form.addEventListener('submit', e => {
            e.preventDefault()
            btn.disabled = true
            btn.innerText = 'Joining...'
            
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then(response => {
                    msg.style.display = "block"
                    form.style.display = "none"
                })
                .catch(error => {
                    console.error('Error!', error.message)
                    btn.disabled = false
                    btn.innerText = 'Keep Me Updated'
                    alert('Something went wrong. Please try again.')
                })
        })
    </script>
</body>
</html>
